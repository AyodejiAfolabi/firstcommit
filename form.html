<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<link rel="stylesheet" type="text/css" href="multiple.css">
<body id="reg">

<fieldset id="reg">
	<legend><h2>Register</h2></legend>
	<h1>Name:</h1>
	<input oninput="cap()" id="fir" placeholder="First Name" type="text" name="">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
	<input oninput="cap()" id="sur" placeholder="Surname" type="text" name=""><br>

	<br>
	<h1>Gender:</h1>
	<select id="gen" >
			<option value="female">Female</option>
		<option value="male">Male</option>
	
	</select><br><br><br><br><br><br><br>
	<div align="center"> <a href="multiple.html" onclick="tony()"><button id="startbtn" >START</button></a></div>
</fieldset>
</body>

</html>
<script type="text/javascript">
	cap=()=>{
		sur.value=sur.value.toUpperCase()
		fir.value=fir.value.toUpperCase()
	}
	let cdc=[];
	tony=()=>{
		// gender='female'
	let gender=gen.value;
	let nam1=sur.value;
	let nam2=fir.value;
	let realname= nam1+' '+nam2;
	
	cdc.push(realname);
	cdc.push(gender);
console.log(cdc)
	let cds=JSON.stringify(cdc);
	localStorage.setItem('data',cds)
	}

</script>
